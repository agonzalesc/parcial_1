<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
    <title>Parcial 1</title>
</head>

<body>
    <div class="container">
        <div>
            <nav class="navbar fixed-top mi-nav">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Parcial 1</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                        data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="offcanvas offcanvas-end  " tabindex="-1" id="offcanvasDarkNavbar"
                        aria-labelledby="offcanvasDarkNavbarLabel">
                        <div class="offcanvas-header mi-navbar">
                            <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Parcial 1</h5>
                            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                                aria-label="Close"></button>
                        </div>
                        <div class="offcanvas-body">
                            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3 mi-navbar">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="index.html">Principal</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="formulario.html">Formulario</a>
                                </li>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </div>
    <div class="container-fluid mt-5 pt-5">
        <form class="row g-3 needs-validation" id="formulario" novalidate>
            <div class="col-md-4">
              <label for="Nombre" class="form-label">Nombre:</label>
              <input type="text" class="form-control" id="Nombre" value="" required>
            </div>
            <div class="col-md-4">
              <label for="Apellido" class="form-label">Apellido:</label>
              <input type="text" class="form-control" id="Apellido" value="" required>
            </div>
            <div class="col-md-4">
              <label for="Correo" class="form-label">Correo:</label>
              <div class="input-group has-validation">
                <input type="email" class="form-control" id="Correo" required>
              </div>
            </div>
            <div class="col-md-6">
              <label for="Edad" class="form-label">Edad:</label>
              <input type="number" class="form-control" id="Edad" required>
            </div>
        
            <div class="col-12">
              <button class="btn btn-primary boton" type="submit" id="Enviar" >Enviar</button>
            </div>
          </form>
          <div id="contenedorTarjetas" class="mt-4"></div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <script src="java.js"></script>
</body>

</html>
